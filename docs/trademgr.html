<p>Services</p>
<ul>
<li><em>start thread for each symbol and strategy combination</em></li>
<li><em>thread exits only if trade is completed</em></li>
<li><em>invoke timebased/continous signals to check trade confirmation from algotrading-analysis-service</em></li>
<li><em>initiate order with zerodha</em></li>
<li><em>monitor exit conditions</em></li>
</ul>

fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78" x="130" y="506.9575">check signal</text><!--MD5=[60d6b98d767a527afec79e53179220f8]
@startuml
participant TradeMgr as trademgr #green
participant tm.Signals as tm.signals #lightgreen
entity apiclient as apiclient #darkred
database    TimeScaleDB    as tsdb #grey


?-> trademgr ++ : ""->""\n**start** trademgr
trademgr -> tsdb : Fetch Enabled Strategies
tsdb - -> trademgr : Strategies
|||
    loop per symbol
        trademgr -> tm.signals : start thread
        activate tm.signals #FFBBBB
        loop
            tm.signals -> apiclient : check signals
        end
    tm.signals -> tm.signals : await signal/trade
    tm.signals - -> trademgr : Trade completed/Signal not found
    |||
    end
[-> trademgr - -++ : ""->""\n**stop** trademgr
|||
trademgr -> tm.signals : check signal 
@enduml
